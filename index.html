<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- les differents items de menu -->
    <div class="menu">
        <div class="items">
            <div class="item">
        <!--item de haut  -->
            <div class="item-a"><img src="https://img.icons8.com/ios-filled/50/null/vertical-settings-mixer--v1.png"/></div>
            <div class="item-b"><img src="https://img.icons8.com/ios-filled/50/null/service.png"/></div>
            <div class="item-c"><img src="https://img.icons8.com/ios-filled/50/null/sent.png"/></div>
        <!--item de bas  -->
            <div class="item-d"><img src="https://img.icons8.com/ios-filled/50/null/stackexchange.png"/></div>
            <div class="item-e"><img src="https://img.icons8.com/ios-filled/50/null/plus-math.png"/></div>
            <div class="item-f"><img src="https://img.icons8.com/ios-filled/50/null/do-not-disturb-2.png"/></div>
        </div>
        </div>
    </div>
<!-- barre pour gerer le menu -->
    <div class="container">
     <div class="btns">
     <span class="btn" id="up"><img src="https://img.icons8.com/ios-filled/50/ffffff/move-up.png"/></span>
     <span class="home" id="home">
        <img class="open-home"  src="https://img.icons8.com/ios-filled/50/ffffff/top-menu.png"/>
        <img class="close-home" src="https://img.icons8.com/ios-filled/50/ff0000/top-menu.png"/>
    </span>
     <span class="btn" id="down"><img src="https://img.icons8.com/ios-filled/50/ffffff/move-down.png"/></span>
     </div>
    </div>


    <script src="code.js"></script>
</body>
</html>
